<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <button id="playButton" class="circle-button">Play</button>
        <div id="moveButtonsContainer" class="hidden">
            <button class="move-button" data-move="rock">
                <i class="fa-solid fa-hand-back-fist"></i>
            </button>
            <button class="move-button" data-move="paper">
                <i class="fa-solid fa-hand"></i>
            </button>
            <button class="move-button" data-move="scissors">
                <i class="fa-solid fa-hand-scissors"></i>
            </button>
        </div>
    </div>
    <script src="{% static 'scripts.js %'}"></script>
</body>
</html>
