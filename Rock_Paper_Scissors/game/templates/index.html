<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <form method="post">
        {% csrf_token %}
        <label for="move">Choose your move:</label>
        <select name="move" id="move">
            <option value="rock">Rock ðŸ¤˜</option>
            <option value="paper">Paper ðŸ“œ</option>
            <option value="scissors">Scissors âœ‚</option>
        </select>
        <button type="submit">Play</button>
    </form>

    {% if user_move %}
        <h2>Results:</h2>
        <p>You: {{ user_move }}</p>
        <p>AI: {{ ai_move }}</p>
        <p>{{ result }}</p>

    <h2>Score:</h2>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
